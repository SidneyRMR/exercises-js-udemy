<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>

    <link rel="stylesheet" href="tela-inicial.html">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="js/bootstrap.bundle.min.js">
</head>
<body>
    <div class="wrapper" >
        <!-- Formulário -->
        <form action="" id="fazer_login" method="POST" name="formulario">
          <legend>
            Faça seu Login
          </legend>

          <div class="input-group">
            <label for="login">Login</label>
            <input
              type="text"
              id="login"
              placeholder="Insira seu usuário"/>
          </div>

          <div class="input-group">
            <label for="senha">Senha</label>
            <input
              type="password"
              id="senha"
              placeholder="Insira sua senha"/>
          </div>
          <div>
            <input type="button" name="entrar" 
              id="entrar" value="Entrar" 
              class="btn btn-primary" onclick="validar()">
          </div>
  
        </form>  
    </div>    
</body>


<style>

body{
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
}



</style>

        }

        if ((login.value == "") || (login.value != user1.login)) {
            alert("Dados incorretos")

</script>

</html>
